<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/media.min.css">
    <title>WHAT</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__logo">
                <a href="#">
                    <img class="header__logo-img" src="./images/logo.webp" alt="">
                </a>
            </div>
        </div>
    </header>

    <section class="common_unit add-word">
        <div class="container">
            <div class="add-word__form-wrapper">
                <div class="common_unit-title add-word__title">
                    Добавить слово
                </div>

                <div class="add-word-desc">
                    Если выхотите, чтобы опубликованная вами информация надолго осталась в базе слов, помните: <span>слово
                    должо быть полезно другим пользователям и не должно содержать неприемлемый контент</span> 
                </div>

                <form action="" class="complain__form-form">
                    <label for="word">Слово</label>
                    <input type="text" name="word" class="add-word__general-input" placeholder="Введите слово">
                    <label for="definition">Определение</label>
                    <input type="text" name="definition" class="add-word__general-input" placeholder="Введите определение">
                    <label for="example">Пример использования в контексте</label>
                    <input type="text" name="example" class="add-word__general-input" placeholder="Введите пример">
                    <div class="add-word__form-formbnts general__btn">
                        <button>Отмена</button>
                        <button>Отправить</button>
                    </div>
                </form>
            </div>

        </div>

    </section>





    <footer class="footer">
        What..? 2022
    </footer>


    <script src="./js/libs.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
